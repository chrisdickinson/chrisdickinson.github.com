exports.TestCenterFilter = platoon.unit({},
    function(assert) {
        "Test that the center filter works as expected.";
        var corpus = ['a', 'bunny', 'rode', 'firmly', 'through', 'the', 'wood'],
            template = new plate.Template("{{ test|center:centernum }}"),
            emitter = function(item, len) {
                template.render({'test':item, 'centernum':len}, assert.async(function(err, data) {
                    if(item.length >= len) {
                        assert.equal(data.length, data.length);
                    } else {
                        assert.equal(data.length, len);
                        var parts = data.split(item),
                            wlen = len - item.length,
                            strong_side = item.length % 2 == 0 ? 0 : 1,
                            testlen = Math.floor(wlen/2.0),
                            uneven = (wlen/2.0) - Math.floor(wlen/2.0) > 0.0;

                        if(uneven) {
                            assert.equal(parts[strong_side].length, testlen+1);
                            assert.equal(parts[0+!strong_side].length, testlen);
                        } else {
                            assert.equal(parts[strong_side].length, testlen);
                            assert.equal(parts[0+strong_side].length, testlen);
                        }
                    }
                }));
            },
            item = null;
        while(corpus.length > 0) {
            item = corpus.shift();
            emitter(item, ~~(Math.random() * 10) + 2);
        }
    }
);

        "Test that if tag is enabled by default";
        var tpl = new plate.Template("{% if x %}{% endif %}");
        assert.doesNotThrow(function() {
            tpl.render({}, function(err, data) {});
        });
    },
    function(assert) {
        "Test that =, ==, and != work";
        var pairs = [[~~(Math.random()*10), ~~(10 + Math.random()*10)],
                    [3, 3],
                    ['string', 'string']],
            context = {
                pairs:pairs
            },
            tpl = new plate.Template("{% for lhs, rhs in pairs %}"+
                                     "{% if lhs = rhs %}={% else %}!={% endif %}\n"+
                                     "{% if lhs == rhs %}={% else %}!={% endif %}\n"+
                                     "{% if lhs != rhs %}!={% else %}={% endif %}\n"+
                                     "{% endfor %}"),
            expect = [
                '!=', '!=', '!=',
                '=', '=', '=',
                '=', '=', '='
            ].join('\n')+'\n';

        tpl.render(context, assert.async(function(err, data) {
            assert.strictEqual(expect, data);
        }));
    },
    function(assert) {
        "Test that in and not in work";
        var tpl = new plate.Template("{% for x,y,z in list %}{% if x in y %}y{% endif %}{% if x not in y %}n{% endif %}:{{ z }}\n{% endfor %}"),
            tests = [
                [[1,2], [1,2,3], 'n'],
                [[1,2], [[1,2],3], 'y'],
                [1, {1:'something'}, 'y'],
                ['hi', 'asahi', 'y'],
                ['no', 'yes', 'n']
            ];
        tpl.render({list:tests}, assert.async(function(err, data) {
            var items = data.split('\n').slice(0, -1);
            while(items.length) {
                var v = items.shift().split(':');
                assert.equal(v[0],v[1]);
            }
        }));
    },
    function(assert) {
        "Test that >, <, <=, and >= work";
        var pairs = [[~~(Math.random()*10), ~~(10 + Math.random()*10)],
                    [3, 3],
                    ['string', 'string']],
            context = {
                pairs:pairs
            },
            tpl = new plate.Template("{% for lhs, rhs in pairs %}"+
                                     "{% if lhs < rhs %}<{% else %}>={% endif %}\n"+
                                     "{% if lhs <= rhs %}<={% else %}>{% endif %}\n"+
                                     "{% if lhs > rhs %}>{% else %}<={% endif %}\n"+
                                     "{% if lhs >= rhs %}>={% else %}<{% endif %}\n"+
                                     "{% endfor %}"),
            expect = [
                '<', '<=', '<=', '<',
                '>=', '<=', '<=', '>=',
                '>=', '<=', '<=', '>='
            ].join('\n')+'\n';

        tpl.render(context, assert.async(function(err, data) {
            assert.strictEqual(expect, data);
        }));
    }
);

function test_lookup_failure(assert) {
  "Test obj.attr lookup failure (synchronous)."

  var tpl = new plate.Template('test {{ obj.attr }}')

  tpl.render({obj:null}, assert.async(function(err, data) {
    assert.ok(!err)

    assert.equal(data, 'test ')
  }))

  tpl.render({obj:{attr:null}}, assert.async(function(err, data) {
    assert.ok(!err)

    assert.equal(data, 'test ')
  }))

  tpl.render({obj:{attr:Function('throw new Error')}}, assert.async(function(err, data) {
    assert.ok(!err)

    assert.equal(data, 'test ')
  }))
}

function test_lookup_async_failure(assert) {
  "Test obj.attr lookup failure (asynchronous)."
  var tpl = new plate.Template('test {{ obj.attr }}')
    , make_return = function(what) {
        return function(ready) { setTimeout(ready, 0, what) }
      }

  tpl.render({obj:make_return(null)}, assert.async(function(err, data) {
    assert.ok(!err)

    assert.equal(data, 'test ')
  }))

  tpl.render({obj:{attr:make_return(null)}}, assert.async(function(err, data) {
    assert.ok(!err)

    assert.equal(data, 'test ')
  }))

}

function test_filter_failure(assert) {
  "Test obj|attr failure (synchronous and async)."
  var library = new platelib.Library
    , sync_filter_tpl
    , async_filter_tpl
    , piped_filter_tpl

  library.register('sync_filter', sync_filter)
  library.register('async_filter', async_filter)
  library.register('okay_filter', okay_filter)

  sync_filter_tpl = new plate.Template('{{ obj|sync_filter }}', {filter_library:library})
  async_filter_tpl = new plate.Template('{{ obj|async_filter }}', {filter_library:library})
  piped_filter_tpl = new plate.Template('{{ obj|sync_filter|okay_filter }}', {filter_library:library})

  sync_filter_tpl.render({obj:null}, assert.async(function(err, data) {
    assert.equal(data, '')
  }))

  piped_filter_tpl.render({obj:null}, assert.async(function(err, data) {
    assert.equal(data, '')
  }))


  function sync_filter(input) {
    return input.try_something_that_doesnt_exist()
  }

  function async_filter(input, ready) {
    setTimeout(function() {
      ready(null, input.try_something_that_doesnt_exist())
    }, 0)
  }

  function okay_filter(input) {
    return input+' okay'
  }
}
